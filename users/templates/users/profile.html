{% extends "shop/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section border col-sm-8">
	<div class="media">
		<img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="width:200px; height:200px">
		<div class="media-body">
			<h2 class="account-heading pt-3">{{ user.username }}</h2>
			<p class="text-muted"></p>
		</div>
	</div>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4 mt-4">Profile Info</legend>
			{{ p_form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info">Update</button>
		</div>
	</form>
</div>
{% endblock content %}
