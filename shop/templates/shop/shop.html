{% extends "shop/base.html" %}
{% load static %}
{% block content %}
	{% for item in items %}
		<div class="border text-center ml-4 mr-4">
			<h1 style="margin-top: 3%"> {{ item.itemname }} </h1>
			<h3> Prodavač: {{ item.seller }} </h3>
			<img src="{{ item.image }}" class="rounded" style="width: 200px; height: 200px">
			<h3> {{ item.price }} Kč </h3>
			<p> {{ item.about }} </p>
			<small class="text-muted" style="margin-bottom: 3%"> {{ item.date_posted }} </small>
		</div>
	{% endfor %}
{% endblock content %}
