{% extends "shop/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section ml-5 mr-5 mt-5">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Update Item</legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info">Update</button>
		</div>
	</form>
</div>
{% endblock content %}
