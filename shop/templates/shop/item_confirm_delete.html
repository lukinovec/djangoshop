{% extends "shop/base.html" %}
{% block content %}
<div class="content-section ml-5 mr-5 mt-5">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Are you sure you want to delete {{ item.itemname }}?</legend>
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-danger" type="submit">Delete</button>
			<a class="btn btn-outline-secondary" href="{% url 'item-detail' object.id %}">Cancel</a>
		</div>
	</form>
</div>
{% endblock content %}
