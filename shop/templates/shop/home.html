{% extends "shop/base.html" %}
{% load static %}
{% block content %}
	{% if user.is_authenticated %}
		<a href="/shop/" style="text-decoration: 0">
			<div class="text-center m-auto entrance" style="width:90%; padding:25%;">
				<h3 class="text-center">Welcome to the store with magical artifacts, {{ user.username }}!</h1>
				<h1>Click here to enter the shop</h1>
			</div>
		</a>
	{% else %}
	<h1 class="text-center mt-5">Welcome to the shop! <br><br> <a href="{% url 'login' %}">Log in</a> to start shopping</h1>
	{% endif %}
{% endblock content %}
